<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/tailwind.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
</head>

<body>

  <!-- HEADER -->
  <header class="pb-2 px-2 flex justify-between generic_dropshadow z-40 sticky">
    <div class=" w-30">
      <img src="public\img\che-logo.jpg" alt="Website logo" srcset="">
    </div>
    <div class=" p-2 flex items-center">
      <span class="material-symbols-outlined select-none mt-2" style="font-size: 40px;">
        menu
      </span>
    </div>
  </header>

  <!-- HERO card -->
  <div class="bg-[url(/public/img/code.jpg)] bg-cover h-[700px] p-4 generic_dropshadow
            bg-[#3f7265bc] bg-blend-multiply" style="background-position: calc(60%) center;">
    <h1 class="text-[100px] text-white leading-[120px] select-none">
      Lorum Title
    </h1>
  </div>

  <!-- CTA and Text -->
  <div class="mt-26 w-full mx-auto">
    <p class="text_not_important text-center text-xl px-20">
      Experienced full-stack developer with more then 4 years of in-field knowledge
    </p>
    <div class="w-full flex justify-around mt-10">

      <button class="w-45 p-3 bg-[#3E7164] rounded-full text-white font-bold hover:bg-[#345e54] transition">
        Explore articles
      </button>
      <button class="w-45 p-3 border border-black  rounded-full text-black font hover:bg-slate-50 transition">
        Contact me
      </button>

    </div>
  </div>

</body>

</html>
