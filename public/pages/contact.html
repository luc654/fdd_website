<!doctype html>
<html class="overscroll-y-none">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../styles/tailwind.css" rel="stylesheet">
  <link href="../styles/animations.css" rel="stylesheet">
  <link href="../styles/output.css" rel="stylesheet">
  <link href="../styles/splide.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="../img/gradient.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <title>FDD | Contact me</title>
</head>
<body>
  <!-- MOBILE MENU OPEN -->
  <div id="menu-overlay" class="fixed  w-full h-full z-50 sm:hidden hidden background-fadein">
    <div id="menu-panel" class="fixed top-0 left-0 w-[400px] bg-white h-full menu-panel">
      <div class="flex justify-between items-center pr-6">
        <img src="../img/che-logo.jpg" alt="Website logo" class="w-40">
        <span class="material-symbols-outlined select-none mt-6 cursor-pointer" style="font-size: 50px;"
          id="close-menu">
          close
        </span>
      </div>

      <div class="h-px bg-[#d9d9d9] w-11/12 mx-auto mt-4"></div>

      <div class="pl-8 mt-16 flex flex-col gap-y-10">
        <a class="text-xl" href="index">Home</a>
        <a class="text-xl text_not_important" href="explore">Articles</a>
        <a class="text-xl text_not_important" href="#">About me</a>
        <a class="text-xl text_not_important" href="contact">Contact</a>
      </div>

      <button
        class="fixed bottom-10 left-[100px] w-45 p-3 mb-1 bg-[#3E7164] rounded-full text-white hover:bg-[#345e54] transition">
        Explore articles
      </button>
    </div>
  </div>


  <!-- HEADER -->
  <header class="pb-2 px-2  generic_dropshadow z-40 fixed w-full bg-white top-0 lg:px-[7%]  ">

    <!-- MOBILE MENU -->
    <div class="flex justify-between sm:hidden">

      <div class=" w-30">
        <a href="index.html">
          <img src="../img/che-logo.jpg" alt="Website logo" srcset="">
        </a>
      </div>
      <div class=" p-2 flex items-center">
        <span class="material-symbols-outlined select-none mt-2" style="font-size: 40px;" id="open-menu">
          menu
        </span>
      </div>
    </div>

    <!-- TABLET MENU -->
    <div class="hidden sm:flex justify-between  max-w-[2400px] mx-auto">
      <div class="flex items-center">
        <div class="w-50">
          <a href="index.html">
            <img src="../img/che-logo.jpg" alt="Website logo" srcset="">
          </a>
        </div>
        <div class="flex mt-3 pl-2 w-full justify-between">
          <a href="index" class="text-lg text_not_important">Welcome</a>
          <a href="explore" class="text-lg text_not_important">Articles</a>


          <a href="contact" class="text-lg">Contact me</a>
        </div>
      </div>
      <div class="pt-5 pr-2">
<button
  onclick="window.location.href='/public/pages/explore'"
  class="w-45 p-3 mb-1 bg-[#3E7164] rounded-full text-white hover:bg-[#345e54] transition"
>
  Explore articles
</button>
      </div>
    </div>
  </header>
    
    <!-- Positioning element  -->
    <div class="mt-14 ">
    </div>

    <div class="sm:flex sm:pt-20 lg:px-[7%] lg:gap-x-10 xl:gap-x-32 max-w-[2400px] mx-auto">

      
      <!-- MOBILE hero -->
      
      <div class="relative w-full h-[450px] bg-cover flex items-center justify-center sm:w-1/2 sm:h-[1100px]"
      style="background-image: url('../img/contact-me.jpg'); background-position: calc(60%) center;"
      >
        
        <!-- Overlay -->
        <div class="absolute inset-0 sm:hidden" style="background: rgba(63, 114, 101, 0.6); z-index: 10;"></div>
        
        <!-- Text -->
        <h1 class="text-6xl  text-white relative z-20 mt-[300px] ml-14 sm:hidden">
          Get in touch
        </h1>
      </div>
      
      <div class="sm:w-1/2 px-5 sm:flex sm:flex-col sm:justify-between sm:items-center">

        <!-- Form -->
        <form action="" class="w-full mt-10  pb-12 flex flex-col gap-y-[30px] sm:mt-0">
          <h1 class="text-7xl text-[#3E7164] w-full text-right hidden sm:block">Get in touch</h1>
          <input type="text" name="name" id="name" class="w-full border-2 p-6 pl-4 border-[#656565] rounded-md h-[40px] " placeholder="Name*">
          <input type="email" name="email" id="email" class="w-full border-2 p-6 pl-4 border-[#656565] rounded-md h-[40px] " placeholder="Email*">
          
          <textarea name="question" id="question" class="w-full border-2 p-6 pt-2 pl-4 border-[#656565] rounded-md sm:h-100 lg:h-120" placeholder="Question..."></textarea>
          
          
          <input type="submit" value="Send it my way" class="w-full text-white  pb-10 pt-4 pl-4  primary-bg rounded-md h-[40px] text-center ">
        </form>
        
        <!-- Mail, phone and other icons -->
        
        <div class=" flex justify-around mx-2.5 h-fit pb-2 sm:relative sm:bottom-9 max-w-[600px] sm:w-full">
          <a href="tel:123" class="size-16 rounded-full border-3 border-[#656565] flex items-center justify-center dropshadow_hover hover:border-[#3E7164]">
            <span class="material-symbols-outlined scale-200 text_not_important">
              call
            </span>
          </a>
          <a href="mailto:lorem@mail.com" class="size-16 rounded-full border-3 border-[#656565] flex items-center justify-center dropshadow_hover hover:border-[#3E7164]">
            <span class="material-symbols-outlined scale-200 text_not_important">
              mail
            </span>
          </a>
          <a href="text:123" class="size-16 rounded-full border-3 border-[#656565] flex items-center justify-center dropshadow_hover hover:border-[#3E7164]">
            <span class="material-symbols-outlined scale-200 text_not_important">
              chat
            </span>
          </a>
        </div>
      </div>  
    </div>
      <script src="../scripts/mobileMenu.js"></script>
    </body>
</html>
